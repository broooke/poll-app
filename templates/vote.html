{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2" style="margin: auto;">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Available Polls</h3>
            </div>
                
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="text-center">
                    <strong>{{poll.question}}</strong>
                    </div>
                    <hr>
                    <form method='POST'>
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                        <label class="magrin">
                            <input class="magrin" type="radio" name="poll" value="option1" required>
                            {{ poll.one_choice }}
                        </label> &nbsp;
                        <label class="magrin">
                            <input class="magrin" type="radio" name="poll" value="option2">
                            {{ poll.two_choice }}
                        </label> &nbsp;
                        <label class="magrin">
                            <input type="radio" name="poll" value="option3">
                            {{ poll.three_choice }}
                        </label> &nbsp;
                        </div>
                        <div class="d-flex justify-content-center">
                            <input class="btn btn-secondary" type="submit" value="Vote">
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
