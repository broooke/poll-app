{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Poll Result</h3>
                <hr>  
            </div>

            <div class="panel-body">
                <h3>{{ poll.question }}</h3>
            </div>

            <ul class="list-group">
                <li class="list-group-item">{{ poll.one_choice }} &mdash; <strong>{{ poll.one_choice_count }}</strong></li>
                <li class="list-group-item">{{ poll.two_choice }} &mdash; <strong>{{ poll.two_choice_count }}</strong></li>
                <li class="list-group-item">{{ poll.three_choice }} &mdash; <strong>{{ poll.three_choice_count }}</strong></li>
            </ul>

            <div class="panel-footer">
                Total &mdash; <strong>{{ poll.total }}</strong>
            </div>

        </div>
    </div>
</div>
{% endblock %}
