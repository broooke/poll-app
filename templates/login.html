{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="jumbotron">
            <h3>Login</h3>

            <hr>
                
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}

        </div>
    </div>
</div>
{% endblock %}
